<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <a>
          <img src="#" alt="Логотип Седона">
        </a>
        <nav class="navigation">
          <ul class="navigation-list">
            <li class="navigation-item">
              <a class="navigation-link navigation-link" href="index.html">Главная</a>
            </li>
            <li>
              <a class="navigation-link" href="#about">О седоне</a>
            </li>
            <li>
              <a class="navigation-link-current" href="catalog.html">Гостиницы</a>
            </li>
          </ul>
          <a class="navigation-icon navigation-icon-search" href="catalog.html">
            <span class="visually-hidden">
              Поиск
            </span>
          </a>
          <a class="navigation-icon navigation-icon-favorite" href="#">
            <span class="visually-hidden">
              Избранное
            </span>
          </a>
          <a class="button" href="#">
            Хочу сюда!
          </a>
        </nav>
      </header>
      <main class="main-inner">
        <header class="inner-header">
          <h1 class="inner-header-title">Гостиницы Седоны</h1>
          <ul class="breadcrumbs">
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link-home" href="index.html">
                <span class="visually-hidden">Главная страница</span>
              </a>
            </li>
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link">Гостиницы</a>
            </li>
          </ul>

        </header>
        <section class="catalog-products">
          <h2 class="visually-hidden">Список-фильтр инфраструктуры и типа жилья</h2>
          <form class="catalog-filter" action="#" method="get">
            <fieldset class="catalog-filter-group">
             <legend class="catalog-filter-title">Инфраструктура</legend>
              <label class="control">
                <input class="control-input" type="checkbox" name="swimming-pool" checked>
                Бассейн
              </label>
              <label class="control">
                <input class="control-input" type="checkbox" name="parking" checked>
                Парковка
              </label>
              <label class="control">
                <input class="control-input" type="checkbox" name="wi-fi">
                Wi-Fi
              </label>
            </fieldset>

            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Тип Жилья</legend>
               <label class="control">
                 <input class="control-input" type="radio" name="product-group" checked>Гостиница
               </label>
               <label class="control">
                 <input class="control-input" type="radio" name="product-group">Мотель
               </label>
               <label class="control">
                 <input class="control-input" type="radio" name="product-group">Апартаменты
               </label>
            </fieldset>
            <button type="submit">Применить</button>
            <button type="reset">Сбросить</button>
          </form>
        </section>


        <section class="feedback">
          <h2 class="feedback-subscribe">Подпишитесь на рассылку</h2>
          <p class="feedback-description">Только полезная информация и никакого спама, честное бойскаутское!</p>
          <form action="#" method="get">
            <input type="email" name="email" placeholder="Ваш e-mail">
            <button type="submit">Подписаться</button>
          </form>
        </section>
      </main>

      <footer class="page-footer">
        <ul class="social-networks">
          <li class="social-networks-item">
            <a class="social-networks-link" href="https://vk.com/htmlacademy">
              <img class="social-networks-image" src="#" alt="Вконтакте">
            </a>
          </li>
          <li class="social-networks-item">
            <a class="social-networks-link" href="https://t.me/htmlacademy">
              <img class="social-networks-image" src="#" alt="Телеграм">
            </a>
          </li>
          <li class="social-networks-item">
            <a class="social-networks-link" href="https://www.youtube.com/user/htmlacademyru">
              <img class="social-networks-image" src="#" alt="Ютуб">
            </a>
          </li>
        </ul>
        <a class="page-footer-contact" href="tel:+78128121212">
          +7 (812) 812-12-12
        </a>
        <a class="page-footer-design" href="https://htmlacademy.ru/">
          <img class="page-footer-image" src="#" alt="Логотип Академии">
        </a>
      </footer>
    </div>
  </body>
</html>
